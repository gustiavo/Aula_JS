<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 01 - JQuery Animation</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
        }
        #page{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
       button{
            width: 100px;
            margin: 10px 0;
            display: none;
        }
        .temaClaro{
            background-color: #d3d3d3;
            color: rgb(70, 70, 70);
            transition: 500ms;
        }
        .temaEscuro{
            background-color: #000000;
            color: rgb(233, 233, 233);
            transition: 500ms;
        }
    </style>
</head>
<body >
  
    <div id="page" class="temaClaro">
        <h1>Atividade 01 - JQuery Animate</h1>
        <p id="mouseOver">Passe o mouse aqui para come√ßar</p>

        <button type="button" id="btnMostrar">Clique aqui</button>
        <button type="button" id="toggle" class="temaClaro">TEMA CLARO</button>
    </div>

   
<script src="js/jquery-3.7.1.js"></script>
<script src="js/script.js"></script>
</body>
</html>
