<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário Família</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="page">
        <main>
            
                <img src="images/salario-familia.jpg" alt="">
            <form method="post" action="">
                <div class="formGroup">
                    <input type="text" id="empregado" placeholder="Empregado">
                    <input type="number" id="filhos" placeholder="Quantidade de filhos menores de 14 anos ou inválidos">
                    <input type="number" id="salario" placeholder="Salário Contribuição">
                

                <table>
                <tr>
                    <th>Salário Contribuição</th>
                    <th>Cota do Salário Família</th>
                </tr>
                <tr>
                    <td>Até R$806,00</td>
                    <td>R$41,37 por filho</td>
                </tr>
                <tr>
                    <td>Entre R$806,81 e R$1.212,64</td>
                    <td>R$29,16 por filho</td>
                </tr>
                <tr>
                    <td>Mais de R$1.212,64</td>
                    <td>Não há</td>
                </tr>

                </table>
            </div>
            <div class="formGroup">
                <button id="btnCalcular" type="button">Calcular</button>
            </div>
            <div class="formGroup"><span id="resultado">Resultado do cálculo</span></div>
            </form>
            

        </main>



    </div>



<script src="js/script.js"></script>

</body>
</html>
